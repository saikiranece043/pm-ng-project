<div class="card ">

  <div class="card-header">
        <h3>{{title}}</h3>
  </div>

  </div>


  <div class="card-body">

  <div class="row">
    <div class="col-md-2">
        <label for="">Filter by: </label>
    </div>
    <div class="col-md-4">
    <input type="text" [(ngModel)]="filter">
    </div>
  </div>


  <div class="row">
        <label for="" *ngIf="filter">Filtered by {{filter}}</label>
</div>

<div class="row">
     <button class="btn btn-primary" (click)="toggleImage()">{{imageStatus ? 'Hide ' : 'Show '}}Image</button>
</div>

<div class="table-responsive">
<table class="table">
  <thead>
    <tr>
      <th>Image</th>
      <th>ProductName</th>
      <th>ProductCode</th>
      <th>ProductAvailable</th>
      <th>ProductPrice</th>
      <th>ProductRating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts">
      <td><img [src]="product.productImage" alt="{{product.productName}}" *ngIf="imageStatus" [style.width.px]="width"></td>
      <td>{{product.productName}}</td>
      <td>{{product.productCode | converToSpaces :'-'}}</td>
      <td>{{product.productAvailable | date}}</td>
      <td>{{product.productPrice | currency}}</td>
      <td>{{product.productRating}}</td>
    </tr>
  </tbody>
</table>
</div>

</div>
