<div class="container">
  <h1 class="jumbotron">Signup Form</h1>
  <form #form="ngForm" novalidate> 
   <div class="form-group">
   <label for="email">Email</label>
  <input #email="ngModel" id="email" class="form-control" [class.is-invalid]="email.touched && email.invalid" required type="text" name="email" [(ngModel)]="usercreds.email">
  <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Please enter the email address</div>
   </div>
   <div class="form-group">
     <label for="pwd">Password</label>
     <input #pwd="ngModel" id="pwd" type="password" class="form-control" [class.is-invalid]="pwd.touched && pwd.invalid" required name="pwd" [(ngModel)]="usercreds.pwd"> 
     <div class="alert alert-danger" *ngIf="pwd.touched && pwd.invalid">Please enter the password</div>
   </div>
   <div class="form-group">
   <label for="confPwd">Confirm Password</label>
   <input #confPwd="ngModel" id="confPwd" type="password" class="form-control" [class.is-invalid]="confPwd.touched && confPwd.invalid || pwd.value!=confPwd.value" required name="confPwd" [(ngModel)]="usercreds.confPwd">
   <div class="alert alert-danger" *ngIf="confPwd.touched && confPwd.invalid"> Please enter confirmed password</div>
   <div class="alert alert-danger" *ngIf="confPwd.touched && pwd.value!=confPwd.value">Password and confirmed Password doesn't match</div>
   </div>

   <button class="btn btn-primary" (click)="createUser(form.value)">Submit</button>
  </form>
<br>
  <div class="alert alert-primary" role="alert" *ngIf="response.length>0">
    {{response}}
  </div>


</div>
